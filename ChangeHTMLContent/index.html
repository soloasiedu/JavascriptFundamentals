<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="">
        <title>Change HTML with javascript</title>
    </head>
    <body>
        <h1>Javascript can change HTML Content</h1>
        <p id="demo">This paragraph is going to be changed when the button below is cliked</p>
        <button type="button" onclick="document.getElementById('demo').innerHTML = 'Paragraph changed'">
            Click me to change paragraph.
        </button>
        

    </body>
  
</html>

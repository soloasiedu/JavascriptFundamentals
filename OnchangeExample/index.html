<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="">
        <title>onchange example</title>
        
    </head>
    <body>
        
        Enter your name: <input type="text" id="firstname" onchange="myFunction()" onfocus="this.style.backgroundColor = 'grey'">
        <p>When you leave the input field a function is called to transform the text to uppercase</p>

        <script>
            function myFunction(){
                var x = document.getElementById("firstname");
                x.value = x.value.toUpperCase();
            }

        </script>
    </body>
  
</html>

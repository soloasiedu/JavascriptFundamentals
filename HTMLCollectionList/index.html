<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="">
        <title>Removing Event listeners</title>
        <style>

        </style>
        
    </head>
    <body>
        
            <p>This is the first paragraph</p>
            <p>This is another paragraph</p>
            <p id="demo"></p>
            <p id="demo2"></p>
            <p id="demo3"></p>

          <script>
            
            var collection = document.getElementsByTagName("p");
            document.getElementById("demo").innerHTML = "This paragraph is contains text from second collection: "
            + collection[1].innerHTML;
            document.getElementById("demo2").innerHTML = "This paragraph is contains text from first collection: "
            + collection[0].innerHTML;
            document.getElementById("demo3").innerHTML = collection.length;

            for(var i = 0; i < collection.length; i++){
                if (i % 2 == 0){
                    collection[i].style.backgroundColor = "lightblue";
                }
                else{
                    collection[i].style.backgroundColor = "orange";
                }
                
            }

            
          </script>
    </body>
  
</html>

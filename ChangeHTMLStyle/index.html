<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="">
        <title>Change HTML style with javascript</title>
    </head>
    <body>
        <h1>Javascript can change HTML style Content</h1>
        <p id="demo">This paragraphis style is going to be changed when the button below is cliked</p>
        <button type="button" onclick="document.getElementById('demo').style.fontSize = '20px';
                                       document.getElementById('demo').style.color = 'red';
                                       document.getElementById('demo').style.fontFamily = 'Tahoma'">
                                    <!-- document.getElementById('demo').style.display = 'none' -->
            Click me to change paragraph style.
        </button>
        

    </body>
  
</html>
